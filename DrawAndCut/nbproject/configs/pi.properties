$target.debug=debug-remote
$target.profile=profile-remote
$target.run=run-remote
compile.on.save.unsupported.remote.platform=true
debug-transport=dt_socket
platform.runtime=Remote_Platform_1
run.jvmargs=-ea -DportName=/dev/ttyACM0 -Dmonocle.input.touchRadius=3 -Dcom.sun.javafx.touch=true -Dcom.sun.javafx.virtualKeyboard=javafx -Dhttp.proxyHost=www-proxy.us.oracle.com -Dhttp.proxyPort=80 -DenableText=true -Dcom.sun.javafx.vk.adjustwindow=true -Ddebug=true
